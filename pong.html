<!DOCTYPE html>
<html>
<head>
    <title>Joshua Burt </title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<div style="text-align: center;"><h2>Ping Pong</h2></div>
<canvas id="myCanvas" width="500" height="400"></canvas>

<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    let ballRadius = 10;
    let ballX = canvas.width/2;
    let ballY = canvas.height-30;
    let dx = 2;
    let dy = -2;
    let paddleHeight = 10;
    let paddleWidth = 75;
    let paddleX = (canvas.width-paddleWidth) / 2;
    let paddleY = canvas.height - ballRadius - 10;
    let rightPressed = false;
    let leftPressed = false;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.key === "Right" || e.key === "ArrowRight") { rightPressed = true; }
        if(e.key === "Left" || e.key === "ArrowLeft") { leftPressed = true; }
    }

    function keyUpHandler(e) {
        if(e.key === "Right" || e.key === "ArrowRight") { rightPressed = false; }
        if(e.key === "Left" || e.key === "ArrowLeft") { leftPressed = false; }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();

        if(ballX + dx > canvas.width - ballRadius || ballX + dx < ballRadius) { dx = -dx; }
        if(ballY + dy < ballRadius) { dy = -dy; }

        let paddleMid = paddleX + (paddleWidth / 2);

        if(ballY + dy > paddleY) {
            if(ballX > paddleX && ballX < paddleX + paddleWidth) {
                if(ballX < paddleMid) {
                    dx = -dist(paddleMid, ballX) / 4;
                } else {
                    dx = dist(paddleMid, ballX) / 4;
                }
                dy = -dy;
            }
        }
        if(ballY + dy > canvas.height-ballRadius) {
            alert("GAME OVER");
            document.location.reload();
            clearInterval(interval); // Needed for Chrome to end game
        }

        if(rightPressed && paddleX < canvas.width - paddleWidth) { paddleX += 7; }
        if(leftPressed && paddleX > 0) { paddleX -= 7; }

        ballX += dx;
        ballY += dy;
    }

    let interval = setInterval(draw, 10);

    function dist(a,b) {
        return Math.abs(a - b);
    }
</script>
</body>
</html>
