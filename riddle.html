<!DOCTYPE html>
<html lang="ENG">
<!--

<head>
    <title>Riddle of the Week</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="rotw/favicon.ico"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            transition: background-color 80ms cubic-bezier(1, 1, 1, 1);
            transition-delay: 0s;
        }

        a:link, a:visited {
            color: red;
            background-color: transparent;
            text-decoration: none;
        }

        .unselectable {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
    <script>
        let riddles;
        let currentRiddle;
        class Riddle {
            constructor(riddle, answer) {
                this.riddle = riddle;
                this.answer = answer;
            }
        }

        Date.prototype.getWeekNumber = function(){
            let d = new Date(Date.UTC(this.getFullYear(), this.getMonth(), this.getDate()));
            let dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            let yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1)/7)
        };

        function getRiddleNumber() {
			return new Date().getWeekNumber();
        }

        fetch("rotw/riddles.txt")
        .then(response => response.text())
        .then(data => {
            let input = antiCipher(data);
            riddles = parseRiddles(input);

            let riddleNumber = getRiddleNumber();
            let lastRiddleNumber = riddleNumber - 1;
            if(riddleNumber >= riddles.length || riddleNumber < 0) {
                document.getElementById("riddle").innerHTML = "Josh needs to add more riddles :)"
            } else {
                currentRiddle = riddles[riddleNumber];
                document.getElementById("riddle").innerHTML = currentRiddle.riddle;

				let lastRiddle = riddles[lastRiddleNumber];
                document.getElementById("last").innerHTML = "<h3>Last week's riddle & answer:</h3><br><i>" + lastRiddle.riddle + "</i><br>" + "<b>" + antiCipher(lastRiddle.answer) + "</b>";
            }
        });

        function equalsIgnoringCase(text, other) {
			return text.localeCompare(other, undefined, {sensitivity: 'base'}) === 0 || text.includes(other);
		}


        function parseRiddles(data) {
            let riddles = [];
            let lines = data.split("\n");
            for(let i = 0; i < lines.length; i++) {
                if(lines[i].includes("~")) {
                    let riddle = lines[i].substr(1);
                    let answer = btoa(lines[i + 1].substr(1).trim());

                    i += 1;

                    let riddleObj = new Riddle(riddle, answer);
                    riddles.push(riddleObj);
                }
            }
            return riddles;
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value;

            if(userAnswer.length > 0) {
                if(equalsIgnoringCase(userAnswer.trim(), antiCipher(currentRiddle.answer))) {
					document.body.style.backgroundColor = 'rgb(' + [85,228,47].join(",") + ')';
					document.getElementById("result").style.display = "inline-block";
					document.getElementById("result").innerHTML = "Nice job! Go and write your name on the board! :D"
                } else {
					document.body.style.backgroundColor = 'rgb(' + [224,74,74].join(",") + ')';
					document.getElementById("result").style.display = "inline-block";
					document.getElementById("result").innerHTML = "Incorrect! Try again :)"
					$( "#riddleBox" ).effect( "shake" );
                }
            }
        }

        function antiCipher(inputStr) {
            return atob(inputStr);
        }
        </script>

        <div id="riddleBox">
            <h2 id="riddle" class="unselectable">Question</h2>
            <label for="answer">Answer:</label>
            <br>
            <input type="text" id="answer"/>
            <p>
            <button type="submit" onclick="checkAnswer()">Submit</button>

            <div id="result" style="display: none"></div>
        </div>
    </div>

    <div id="last">
        Last week's riddle & answer:
    </div>

    <div id="rick" class="footer">
        <a href="rotw/riddleanswers.html" target="_blank">Riddle Answers: NOT FOR NINJA EYES</a>
        <p>
            <a href="https://joshuaburt.dev/rotw/riddles.txt" target="_blank" style="color: #d1d1d1">
                Just kidding, here are the genuine answers. Good luck trying to decipher them though :)
            </a>
        </p>
    </div>
</body>
</html>
