<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="buttons" class="buttons">
    <button id="bubble" class="bubble" style="width: 100px; height: 100px">POP</button>
</div>
    <script>
        let button = $( ".bubble" )
        for(let o = 0; o < screen.availHeight; o += 125) {
			for(let i = 0; i < screen.availWidth; i += 110) {
				let btn2 = button.clone();
				btn2.class = "bubble" + i;
				$(".buttons").append(btn2)
			}
		}
    </script>
</body>
</html>
