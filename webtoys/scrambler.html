<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrambler</title>
    <link rel="stylesheet" href="../stylesheet.css">
    <link rel="shortcut icon" type="image/x-icon" href="../imgs/favicon.ico"/>

    <style>
        textarea, label {
            font-size: 24px;
        }

        label, h2 {
            font-family: lemonMilk,Roboto,sans-serif;
        }

        body {
            background-color: #a5ece9;
        }
    </style>
</head>
<body>
    <a href="../index.html">Main Page</a>
    <h2>Scrambling tool that preserves spaces between words</h2>
    <p>
        <img src="../imgs/scrambler/eggsmall.png">
        <img class="vertical-center" src="../imgs/scrambler/arrow.png">
        <img src="../imgs/scrambler/scrambledsmall.png">
    </p>
    <div class="center">
        <table>
            <tr>
                <th><label for="input">Input:</label></th>
                <th><label for="output">Output:</label></th>
            </tr>
            <tr>
                <td style="padding-right: 5px;"><textarea id="input" style="width:300px; height:200px"></textarea></td>
                <td style="padding-left: 5px"><textarea id="output" style="width:300px; height:200px"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button id="submit" class="button" onclick="scramble()">Scramble</button></td>
            </tr>
        </table>


        <br>

        <p></p>
        <p></p>


    </div>
    <script>
        let iterations = 100;

        function scramble(string) {
            let inputArray;
        	if(string === undefined) {
				let inputBox = document.getElementById("input");
				let inputString = inputBox.value;
				inputArray = inputString.split(" ");
			} else {
        		inputArray = string.split(" ");
            }

            let outputString = "";
			for(let i = 0; i < inputArray.length; i++) {
				let wordArray = inputArray[i].split("");

				for(let o = 0; o < iterations; o++) {
					let random1 = getRandomInt(wordArray.length)
					let random2 = getRandomInt(wordArray.length)

					let a = wordArray[random1];
					wordArray[random1] = wordArray[random2];
					wordArray[random2] = a;
                }

				outputString += wordArray.join("").toString() + " ";
            }

			let outputBox = document.getElementById("output");

			outputBox.value = outputString;
        }

		function getRandomInt(max) {
			return Math.floor(Math.random() * max);
		}
    </script>
</body>
</html>
