<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrambler</title>
    <link rel="stylesheet" href="../stylesheet.css">
    <link rel="shortcut icon" type="image/x-icon" href="../imgs/favicon.ico"/>
    <script src="scrambler/scrambler.js"></script>
    <style>
        textarea, label {
            font-size: 24px;
        }

        label, h2, h4 {
            font-family: lemonMilk,Roboto,sans-serif;
        }

        body {
            background-color: #a5ece9;
        }

        table, th, td {
            border: 1px solid black;
        }

        .delimiterDisplay {
            text-align: left;
            font-size: 24px;
            position: absolute;
        }
    </style>
</head>
<body class="center">
    <div id="topText">
        <a href="dir.html"><button class="button-main-menu">Back</button></a>
        <h2>Word Scrambling tool that preserves positions of spaces and hyphens</h2>
        <h4>Or you can specify the characters below</h4>
    </div>

    <div id="table">
        <table>
            <tr>
                <th><label for="input">Input:</label></th>
                <th><label for="output">Output:</label></th>
            </tr>
            <tr>
                <td style="padding-right: 5px;"><textarea id="input" style="width:300px; height:200px"></textarea></td>
                <td style="padding-left: 5px"><textarea id="output" style="width:300px; height:200px"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="delimiter" style="font-size:12px;">Characters to preserve position (Leave empty for spaces and hyphens)</label>
                    <br><textarea id="delimiter"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button id="submit" class="button" onclick="scramble()">Scramble</button></td>
            </tr>
        </table>
    </div>

    <p>
        <img src="../imgs/scrambler/eggsmall.png" alt="Egg image">
        <img class="vertical-center" src="../imgs/scrambler/arrow.png" alt="Arrow pointing right">
        <img src="../imgs/scrambler/scrambledsmall.png" alt="Scrambled eggs">
    </p>
</body>
</html>
